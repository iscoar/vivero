<!DOCTYPE html>
<html>
<head>
	<title>Proyecto Vivero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons|Orbitron:900|Lato">
	<link rel="stylesheet" href="css/bootstrap-material.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/all.min.css">
	<script src="javascripts/lib/all.min.js"></script>

</head>
<body>
	<div class="container" id="app">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Sistema de control de vivero</h1>
				<h4>Fecha: <span id="date"></span></h4>
				<h4>Hora: <span id="time"></span></h4>

			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<card-stats-widget title="Intentos exitosos" font-color="text-success" :qty="correctos"></card-stats-widget>
			</div>
			<div class="col-sm-4">
				<card-stats-widget title="Intentos fallidos" font-color="text-danger" :qty="incorrectos"></card-stats-widget>
			</div>
			<div class="col-sm-4">
				<card-stats-widget title="Humedad actual" font-color="text-info" :qty="humedad ? humedad : 0"></card-stats-widget>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 text-center">
				<card-widget>
					<div class="chart-container" style="position: relative; width:75vw; margin: auto;">
		            	<canvas id="myChart"></canvas>
					</div>
				</card-widget>
			</div>
		</div>

		<modal-widget></modal-widget>
	</div>

	<script src="javascripts/lib/chart.min.js"></script>
	<script src="javascripts/lib/secket.io.js"></script>
	<!-- Jquery -->
	<script src="javascripts/lib/jquery.min.js"></script>
	<!-- Popper -->
	<script src="javascripts/lib/popper.js"></script>
	<!-- Bootstrap -->
	<script src="javascripts/lib/bootstrap-material.js"></script>
	<script src="javascripts/bundle.js"></script>
	<script src="javascripts/grafica.js"></script>
</body>
</html>
