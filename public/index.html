<!DOCTYPE html>
<html>
<head>
	<title>Proyecto Vivero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons|Orbitron:900|Lato">
	<link rel="stylesheet" href="css/bootstrap-material.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/all.min.css">
	<script src="javascripts/lib/all.min.js"></script>

</head>
<body>
	<div class="container" id="app">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Sistema de control de vivero</h1>
				<h4>Fecha: <span id="date"></span></h4>
				<h4>Hora: <span id="time"></span></h4>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
				  Launch demo modal
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<card-stats-widget title="Intentos exitosos" font-color="text-success"></card-stats-widget>
			</div>
			<div class="col-sm-4">
				<card-stats-widget title="Intentos fallidos" font-color="text-danger"></card-stats-widget>
			</div>
			<div class="col-sm-4">
				<card-stats-widget title="HÃºmedad actual" font-color="text-info" :qty="humedad"></card-stats-widget>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 text-center">
				<card-widget>
					<div class="chart-container" style="position: relative; width:75vw; margin: auto;">
		            	<canvas id="myChart"></canvas>
					</div>
				</card-widget>
			</div>
		</div>
	</div>
	<modal-widget></modal-widget>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-warning text-center">
        <h5 class="modal-title" id="exampleModalLabel">
        	<span class="fas fa-exclamation-triangle"></span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

	<script src="javascripts/lib/chart.min.js"></script>
	<script src="javascripts/lib/secket.io.js"></script>
	<!-- Jquery -->
	<script src="javascripts/lib/jquery.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- Popper -->
	<script src="javascripts/lib/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="javascripts/lib/bootstrap-material.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
	<script src="javascripts/bundle.js"></script>
	<script src="javascripts/grafica.js"></script>
</body>
</html>
