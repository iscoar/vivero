<!DOCTYPE html>
<html>
<head>
	<title>Proyecto Vivero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons|Orbitron:900|Lato">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">

</head>
<body>
	<div class="container" id="app">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Sistema de control de vivero</h1>
				<h4>Fecha: <span id="date"></span></h4>
				<h4>Hora: <span id="time"></span></h4>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<card-stats-widget title="Intentos exitosos" font-color="text-success"></card-stats-widget>
			</div>
			<div class="col-sm-4">
				<card-stats-widget title="Intentos fallidos" font-color="text-danger"></card-stats-widget>
			</div>
			<div class="col-sm-4">
				<card-stats-widget title="HÃºmedad actual" font-color="text-info"></card-stats-widget>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 text-center">
				<card-widget>
					<div class="chart-container" style="position: relative; width:75vw; margin: auto;">
		            	<canvas id="myChart"></canvas>
					</div>
				</card-widget>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
	<script src="javascripts/bundle.js"></script>
	<script src="javascripts/grafica.js"></script>
</body>
</html>
